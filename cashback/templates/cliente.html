<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 380px;
            border-radius: 16px;
        }

        body {
            background-image: url("/static/ferramentas.png");
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
         }
    </style>
</head>
<body>
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
        <h3>Área do Cliente</h3>
    </div>
    <div class="card-body text-center">
        <h4>Bem-vindo, {{ usuario }}</h4>
        <p class="fs-5 mt-3">Seu saldo de Cashback:</p>
        <p class="fs-3 text-success">R$ {{ dados[usuario]["cashback"]|round(2) }}</p>
    </div>
    <div class="card-footer text-center">
        <a href="/logout" class="btn btn-outline-danger w-100">Sair</a>
    </div>
</div>

</body>
</html>
