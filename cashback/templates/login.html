<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 380px; /* largura típica de celular */
            border-radius: 16px;
        }
         /* Botões pretos */
         .btn-black {
             background-color: black;   /* fundo preto */
             color: white;              /* texto branco */
             border: 2px solid black;   /* moldura preta */
              border-radius: 50px;       /* arredondado */
              font-size: 1.1rem;
              padding: 12px;
         }

             /* Efeito ao passar o mouse */
             .btn-black:hover {
                background-color: #333;    /* preto mais claro */
                color: white;
             }
        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
        }

         body {
            background-image: url("/static/fundo.jpg");
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
         }

         /* Título Login em preto */
         .card-header {
           background-color: white;   /* fundo branco */
          border: 2px solid black;   /* moldura preta */
         }

       .card-header h3 {
          color: black;              /* texto preto */
          font-weight: bold;
       }
    </style>
</head>
<body>
<div class="card shadow-lg">
    <div class="card-header text-center text-white text-center">
        <h3>Login</h3>
    </div>
   <div class="card-body">
    <form method="POST" action="/login">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-black w-100">Entrar</button>
    </form>
</div>
<div class="card-footer text-center">
    <a href="/cadastro" class="btn btn-black w-100 mt-2">Cadastrar</a>
</div>

</div>
</body>

</html>
