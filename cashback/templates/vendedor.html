<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área do Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
        }

         body {
            background-image: url("/static/ferramentas.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
         }
    </style>
</head>
<body>
<div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center">
        <h3>Área do Vendedor</h3>
    </div>
    <div class="card-body">
        <h4 class="text-center">Bem-vindo, {{ usuario }}</h4>

        <!-- Formulário para adicionar cashback -->
        <h5 class="mt-4">Adicionar Cashback</h5>
        <form method="POST" action="/adicionar_cashback" class="mb-3">
            <div class="mb-3">
                <label for="cliente_add" class="form-label">Cliente:</label>
                <select id="cliente_add" name="cliente" class="form-select" required>
                    {% for nome, info in dados.items() %}
                        {% if info["tipo"] == "cliente" %}
                            <option value="{{ nome }}">{{ nome }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="valor_add" class="form-label">Valor:</label>
                <input type="number" step="0.01" id="valor_add" name="valor" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Adicionar</button>
        </form>

        <!-- Formulário para retirar cashback -->
        <h5 class="mt-4">Retirar Cashback</h5>
        <form method="POST" action="/retirar_cashback">
            <div class="mb-3">
                <label for="cliente_ret" class="form-label">Cliente:</label>
                <select id="cliente_ret" name="cliente" class="form-select" required>
                    {% for nome, info in dados.items() %}
                        {% if info["tipo"] == "cliente" %}
                            <option value="{{ nome }}">{{ nome }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="valor_ret" class="form-label">Valor:</label>
                <input type="number" step="0.01" id="valor_ret" name="valor" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Retirar</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <a href="/logout" class="btn btn-outline-dark w-100">Sair</a>
    </div>
</div>

</body>
</html>
