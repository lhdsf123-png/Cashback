<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Inicial</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonte bonita do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>

        body {
            background-image: url("/static/fundo.jpg");
            background-size: contain;        /* mostra a imagem inteira */
            background-position: top center; /* alinha no topo */
            background-repeat: no-repeat;    /* não repete */
            background-color: black;         /* cor preta nas áreas vazias */
            margin: 0;
            min-height: 100vh;
        }
       
        .card {
            width: 100%;
            max-width: 380px;
            border-radius: 16px;
            background-color: rgba(0,0,0,0.0); /* fundo transparente */
        }

        .btn {
            border-radius: 50px;
            font-size: 1.2rem;
            padding: 14px;
        }

        /* Estilo para o título */
        h2 {
            font-family: 'Pacifico', cursive; /* fonte bonita */
            color: white;                     /* cor branca */
            text-shadow: 2px 2px 4px black;   /* sombra para destacar */
        }
    </style>
</head>
<body>
<div class="card shadow-lg text-center p-4">
    <h2 class="mb-4">Sistema Cashback</h2>
    <a href="/login" class="btn btn-light w-100 mb-3">Login</a>
<a href="/cadastro" class="btn btn-light w-100">Cadastro</a>
</div>

</body>

</html>
